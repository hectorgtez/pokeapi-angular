<div
  id="container"
  [ngClass]="{ selected: selected }"
>
  <img
    *ngIf="selected"
    src="./../../../assets/img/arrow.png"
    id="arrow"
  >

  <div
    id="card"
    [ngClass]="{ selected: selected }"
    (click)="clicked.emit(id)"
  >
    <div id="circle"></div>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png"
      alt=""
    >
    <span>No. {{ id }}</span>
    <span>{{ data?.name | titlecase }}</span>
  </div>
</div>
