<div
  id="backdrop"
  [ngClass]="{ hidden: !opened }"
  (click)="clicked.emit()"
></div>

<div id="container">

  <div id="data">
    <div class="area">
      <app-pokemon-card
        [fullData]="pokemon"
        [selected]="true"
      />
    </div>

    <div class="area">
      <p>
        <span class="label">Tipo</span>
        <span *ngFor="let type of pokemon?.types" class="type">
          {{ type.type.name | titlecase }}
        </span>
      </p>
      <p><span class="label">Altura</span>{{ pokemon?.height }}'</p>
      <p><span class="label">Peso</span>{{ pokemon?.weight }} lbs.</p>
    </div>

    <div class="area">
      <div id="descriptionContainer">
        <div></div>
        <p>{{ description }}</p>
        <div></div>
      </div>
    </div>
  </div>

  <button (click)="clicked.emit()">
    <img
      src="./../../../assets/img/arrow.png"
      [ngClass]="{ opened: opened }"
    >
  </button>
</div>
